name: Press Notification

on:
  push:
    paths:
      - "**/press.html"
      - "**/press.xml"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord press notification
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds":[{
              "title":"Official Press Release â€” Government of Moeezland",
              "description":"A new official announcement has been published by the Government of Moeezland.",
              "url":"https://moeezland.com/press.html",
              "footer":{
                "text":"Hereditary Monarchy of Moeezland"
              }
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
